<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Tarefa</title>
</head>
<body>
<h1>Editar Tarefa</h1>
<form th:action="@{/tasks/update/{id}(id=${task.id})}" th:object="${task}" method="post">
    <label for="title">Título:</label>
    <input type="text" id="title" name="title" th:field="*{title}"/><br/>
    <label for="description">Descrição:</label>
    <textarea id="description" name="description" th:field="*{description}"></textarea><br/>
    <label for="completed">Concluída:</label>
    <input type="checkbox" id="completed" name="completed" th:field="*{completed}"/><br/>
    <button type="submit">Atualizar</button>
</form>
<a href="/tasks">Cancelar</a>
</body>
</html>
