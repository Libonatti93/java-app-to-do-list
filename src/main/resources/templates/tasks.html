<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tarefas</title>
</head>
<body>
<h1>Lista de Tarefas</h1>
<a href="/tasks/new">Nova Tarefa</a>
<table>
    <thead>
    <tr>
        <th>Título</th>
        <th>Descrição</th>
        <th>Concluída</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.title}">Título</td>
        <td th:text="${task.description}">Descrição</td>
        <td th:text="${task.completed ? 'Sim' : 'Não'}">Concluída</td>
        <td>
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Editar</a>
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
